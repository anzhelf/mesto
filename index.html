<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mesto</title>
  <link rel="stylesheet" href="style/index.css"/>
</head>

<body class="page">
  <header class="header content">
    <img class="header__logo" src="images/logo.svg" alt="Логотип с надписью место россия">
  </header>

  <main class="content">
    <section class="profile">
      <img class="profile__photo" src="images/kusto__photo.jpg" alt="Фото профиля, путишественник Кусто в красной шапке">
      <div class="profile__text-box">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit" aria-label="Кнопка редактировать информацию о себе"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__button-add" aria-label="Кнопка добавить пост"></button>
    </section>

    <section class="cards" aria-label="Блок с карточками мест">
 
    </section>
  </main>

  <footer class="footer content">
    <p class="footer__text">© 2020 Mesto Russia</p>
  </footer>

	<section class="popup popup_edit">
		<div class="popup__container popup__container_edit">
			<button class="popup__close-icon" aria-label="Кнопка закрыть"></button>
			<div class="popup__content">
				<h3 class="popup__title">Редактировать профиль</h3>
				<form class="popup__form popup__form_Edit">
					<input type="text" name="username" value="Жак-Ив Кусто" placeholder="Имя" class="popup__input popup__input_type_name">
					<input type="text" name="job" value="Исследователь океана" placeholder="Работа" class="popup__input popup__input_type_job">
					<button class="popup__save-button popup__save-button_Edit"  type="submit" aria-label="Кнопка сохранить">Сохранить</button>
				</form>
			</div>
		</div>
	</section>

	<section class="popup popup_add">
		<div class="popup__container popup__container_add">
			<button class="popup__close-icon" aria-label="Кнопка закрыть"></button>
			<div class="popup__content">
				<h3 class="popup__title">Новое место</h3>
				<form class="popup__form popup__form_Add">
					<input type="text" name="name" value="Название" placeholder="Название" class="popup__input popup__input_type_name">
					<input type="text" name="job" value="Ссылка на картинку" placeholder="Ссылка на картинку" class="popup__input popup__input_type_job">
					<button class="popup__save-button"  type="submit" aria-label="Кнопка сохранить">Создать</button>
				</form>
			</div>
		</div>
	</section>

	<section class="popup popup_image">
		<div class="popup__card-container">
			<button class="popup__close-icon" aria-label="Кнопка закрыть"></button>
			<img class="popup__card-image" src=""  alt="">
			<h2 class="popup__card-title"></h2>
		</div>
	</section>

	<template class="card-template">
		<article class="card">
			<img class="card__image" alt="">
			<img class="card__delete" src="images/delete.png" alt="Иконка урны, для удаления карточки">
			<div class="card__post">
				<h2 class="card__title"></h2>
				<button class="card__like" aria-label="Кнопка лайк"></button>
			</div>
		</article>
	</template>

  <script src="scripts/index.js"></script>
</body>
</html>
